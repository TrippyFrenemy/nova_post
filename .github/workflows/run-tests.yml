      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run address tests
        env:
          NOVA_POST_API_KEY: ${{ secrets.NOVA_POST_API_KEY }}
        run: python -m pytest tests/test_address.py

  test_counterparty:
